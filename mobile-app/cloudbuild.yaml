steps:
# Build testing web app
- name: 'gcr.io/cloud-builders/npm:node-16.10.0'
  args: [ 'install' ]
  dir: 'mobile-app/app'
  
# Install node packages
- name: 'gcr.io/cloud-builders/npm:node-16.10.0'
  args: [ 'install' ]
  dir: 'mobile-app/'
  
  # Build testing web app
- name: 'gcr.io/cloud-builders/npm:node-16.10.0'
  args: [ 'run', 'build:prod']
  dir: 'mobile-app/app'

  
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy", "--version", "current"]
  dir: 'mobile-app/'
timeout: "1600s"
